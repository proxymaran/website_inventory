<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px;
            background-color: white;
            color: black;
            padding: 10px;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            text-align: center;
            border: 2px solid white;
            background-color: black;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: cyan;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .increase {
            background-color: cyan;
            color: black;
        }

        .decrease {
            background-color: red;
            color: white;
        }

        .circle-button:hover {
            opacity: 0.8;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>UPDATE STOCK</h1>

    <input type="number" id="serialNumber" placeholder="Enter Serial Number" min="1">
    <br>
    <input type="number" id="changeValue" placeholder="Enter Value to Change" min="1">
    
    <div class="button-container">
        <button class="circle-button increase" onclick="updateStock('increase')">ðŸ”¼</button>
        <button class="circle-button decrease" onclick="updateStock('decrease')">ðŸ”½</button>
    </div>

    <p id="result"></p>

    <script>
        async function updateStock(operation) {
            let serialNumber = document.getElementById("serialNumber").value;
            let changeValue = document.getElementById("changeValue").value;
            
            if (!serialNumber || !changeValue) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            let response = await fetch("https://script.google.com/macros/s/AKfycbxzDY7_xhPvYz1MdpoM_efkDd3jNazC8iKnUi1Y92ox9Mn7-I8MrUzLMz9NeTNqx_1kwA/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    serialNumber: parseInt(serialNumber),
                    changeValue: parseInt(changeValue),
                    operation: operation
                })
            });

            let result = await response.text();
            document.getElementById("result").innerText = result;

            // Reset input fields after update
            document.getElementById("serialNumber").value = "";
            document.getElementById("changeValue").value = "";
        }
    </script>

</body>
</html>
